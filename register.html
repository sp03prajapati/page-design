<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet"href="desing.css"
</head>
<body>


      <div class="container "  style="background-image: url('Autodesk-Wallpaper.jpg');">
          <form  class="s1" action="" method="">
           
            <h1>Register Form</h1>
            <hr>

            <label for="fname"><b>Firstname</b></label><br>
            <input  type="text" "id="fname" name="fname" value="Enter the Firstname"><br><br>  
            <label for="lname"><b>Lastname</b></label><br>
            <input  type="text" id="lname" name="lname" value="Enter the Lastname"><br><br>
            <label for="email"><B>Email_ID</B></label><br>
            <input  type="text" id="email" name="email" value="Enter the Email"><br><br>
            <input  type="radio" id="male" name="male">
            <label for="gender"><b>Male</b></label>
            <input type="radio" id="female" name="female">
            <label for="female"><b>Female</b></label><br><br>
            <label for="mob"><b>Mobile</b></label><br>
            <input type="text" id="mob" name="mob"><br><br>
            <label for="con"><b>Contry</b></label><br>
            <select name="contry" id="contry">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="usa">USA</option>
                <option value="uk">United Kingdom</option>
                <option value="London">London</option>
            </select><br><br> 
            <label for="add"><b>Address</b></label><br>
            <textarea type="text" id="add" name="add" style="height: 150px;"></textarea><br><br>
            <input type="submit" value="Submit"/>
            <input type="submit" value="Reset"/>
        
          </form>
      </div>

    
</body>
</html>
